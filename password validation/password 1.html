<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<meta lang="en-US">
	<meta charset="utf-8">
<title>
javascript
</title>
<style>
h1{
	font-family:sans-serif;
	color:red;
}
input{
	width:400px;
	height:40px;
	border-radius:10px;
	font-size:20px;
	font-family:cursive;
	box-shadow:0px 0px 5px gray;
	border-style:none;
	outline-style:none;
	padding:15px;
	box-sizing:border-box;
}
#viewer{
	color: blue;
	font-family:century gothic;
	font-weight:bold;
}
</style>
</head>
<body>
<form>
<h1>Password :</h1>
<input type="password" id="password" onclick="view()" oninput="loader()">
<span id="viewer"></span>
<i class="fa fa-spinner fa-spin fa-3x fa-fw" id="loader" style="font-size:30px;opacity:0;"></i>
<i class="fa fa-check" id="tick" style="font-size:30px;opacity:0;position:relative;top:0px;left:-37px;"></i>
</form>
<script>
function view()
{
	var x = document.getElementById("viewer");
	x.innerHTML = "Enter minimum 10 digit password ! ";
}
function loader()
{
	var hint = document.getElementById("viewer");
	hint.style.display = "none";
	var loader = document.getElementById("loader");
	loader.style.opacity = "1"; 
	var uinput = document.getElementById("password").value;
	uinput.length>=10?loader.style.opacity ="0":loader.style.opacity ="1";
	var tick = document.getElementById("tick");
	uinput.length>=10?tick.style.opacity ="1":tick.style.opacity ="0";
}
</script>
</body>
</html>
